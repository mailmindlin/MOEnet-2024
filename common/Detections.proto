syntax = "proto3";
message Translation3d {
    double x = 1;
    double y = 2;
    double z = 3;
}
message Detection {
    int64 timestamp = 1;
    int32 label_id = 2;
    double confidence = 3;
    Translation3d positionRobot = 4;
    Translation3d positionField = 5;
}

message Detections {
    repeated string labels = 1;
    repeated Detection detections = 2;
}